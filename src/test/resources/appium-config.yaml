server: &default_server
  appium_js_path: C:\Users\wasiqb\AppData\Roaming\npm\node_modules\appium\build\lib\main.js
  node_path: C:\Program Files\nodejs\node.exe
  arguments:
    log_level: DEBUG
    log_time_stamp: true
    local_time_zone: true
    session_override: true
    android:
      suppress_adb_kill_server: true

servers:
  android:
    host: 0.0.0.0
    port: 4723
    <<: *default_server
  browserstack:
    protocol: HTTPS
    host: hub-cloud.browserstack.com
    cloud: true
    user_name: ${env.user}
    password: ${env.pass}

device: &default_device
  platform_type: ANDROID
  app_type: HYBRID
  device_type: REAL
  automation_name: APPIUM
  session_timeout: 120000
  playback:
    record:
      enabled: true
    delay_before_swipe: 2
    delay_after_swipe: 1
    delay_before_tap: 2
    delay_after_tap: 1

devices:
  test_local:
    device_name: MI Redmi Note 4
    device_version: 7.0
    app_location: apps/android/VodQA.apk
    <<: *default_device
  test_browserstack:
    device_name: Samsung Galaxy S8
    device_version: 7.0
    app_location: ${env.app}
    cloud_app: true
    <<: *default_device