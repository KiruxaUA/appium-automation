pool:
  vmImage: 'macOS 10.13'

steps:
- script: |
    brew outdated xctool || brew upgrade xctool
    xcrun simctl list -j
    npm install -g appium
    appium -v
    mvn org.jacoco:jacoco-maven-plugin:prepare-agent install -Pcoverage-per-test
  displayName: 'Build with Maven'
